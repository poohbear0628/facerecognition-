# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FaceRecognitionProjectFrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://serenaliu.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_71e323e10eeb4b89a7ed1d5cb8e6b3f5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c9e155bb4f08484a8ec2ea5b0d6ab71a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: serenaliu.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71e323e10eeb4b89a7ed1d5cb8e6b3f5 }}/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FaceRecognitionProjectFrontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6a047feec1bf4e83a8993f474482b92b }}
        images: 'serenaliu.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71e323e10eeb4b89a7ed1d5cb8e6b3f5 }}/frontend:${{ github.sha }}'